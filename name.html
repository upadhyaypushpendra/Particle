<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas  id="myCanvas"></canvas>
<script>
window.onload = ()=>{
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
const adjustX = 10;
const adjustY = 50;
const resize = 8;
const lineDistance=50;
let mouseDown = false;
//handle mouse
const mouse = {
    x:null,
    y:null,
    radius :100
};

ctx.fillStyle = "white";
ctx.font = "35px Verdana";
ctx.fillText("PARTICLE",0,30);
textImageData = ctx.getImageData(0,0,200,200);
class Particle{
    constructor(x,y,r,g,b,a) {
        this.x = x;
        this.y = y;
        this.baseColor = `rgba(${r},${g},${b},${a})`;
        this.pixelColor = this.baseColor;
        this.size = 3;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = (Math.random() * 30) + 1;

    }
    draw() {
        ctx.fillStyle= this.pixelColor;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.closePath();
        ctx.fill();
    }
    update(){
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let forceDirectionX = dx/distance;
        let forceDirectionY = dy/distance;
        let maxDistance = mouse.radius;
        let force = (maxDistance - distance)/maxDistance;
        let directionX = forceDirectionX * force * this.density;
        let directionY = forceDirectionY * force * this.density;
        if(distance < mouse.radius){
            this.pixelColor= "blue";
            this.x -= directionX;
            this.y -= directionY;
        } else {
            this.pixelColor= this.baseColor;
            if(this.x !== this.baseX){
                let dx = this.x - this.baseX;
                this.x -= dx/10;
            }
            if(this.y !== this.baseY){
                let dy = this.y - this.baseY;
                this.y -= dy/10;
            }
        }
    }
}

function init() {
    particles = [];
    let dataHeight = textImageData.height;
    let dataWidth = textImageData.width;
    for(let y = 0; y < dataHeight ; y++){
        for(let x = 0; x < dataWidth ; x++ ){
            
            if(textImageData.data[(y*4*dataWidth)+(x * 4) +3] > 128){
                let posX = x*resize + adjustX;
                let posY = y*resize + adjustY;
                particles.push(new Particle(posX,posY,255,0,0,1));
            }
        }
    }
}


function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;++i){
        particles[i].draw();
        particles[i].update();
    }
//    connect();
}
function connect(){
    let opacityValue = 1;
    for(let f = 0 ; f < particles.length ; f++){
        let x1 = particles[f].x;
        let y1 = particles[f].y;
        for(let s = f; s < particles.length ; s++){
            let x2 = particles[s].x;
            let y2 = particles[s].y;
            let dx = x1 - x2;
            let dy = y1 - y2;
            let distance = Math.sqrt(dx*dx + dy*dy);
            opacityValue = 1 - (distance/lineDistance);
            ctx.strokeStyle = `rgba(255,0,0,${opacityValue})`;
            if(distance<lineDistance){
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1 , y1);
                ctx.lineTo(x2 , y2);
                ctx.stroke();
            }

        }
    }
};
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    window.addEventListener('touchmove',(event)=>{
    let touchLocation = event.targetTouches[0];
    mouse.x = Math.floor(touchLocation.pageX);
    mouse.y = Math.floor(touchLocation.pageY);
    //console.log(Math.floor(touchLocation.pageX),Math.floor(touchLocation.pageY));
    });
} else {
    window.addEventListener('mousemove',(event)=>{
        mouse.x = event.x;
        mouse.y = event.y;

        //console.log(mouse.x,mouse.y);
    });
}
// handle window resize
window.addEventListener('resize',(event)=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});

init();
setInterval(animate,10);
};


</script>
</body>
</html>
